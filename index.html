<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login Panel V1</title>
    <meta name="author" content="Saaullo7x">
    <meta name="description" content="Login page template for all kinds of online validation. Made in HTML5 and CSS3 and is responsive (up to 92% responsiveness on most devices).">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="bar-header">
        </div>
    </header>
    <div class="container-initial">
        <div class="left-viewfinder">
            <h1>Welcome to login panel!</h1>
            <p><i class="bi bi-info-circle"></i> Hello, please login with your credentials. <br>Thank for your
                attention! ;)</p>
            <img width="350px" height="350px" src="img/safety-first.svg" alt="security image">
        </div>
        <div class="right-viewfinder">
            <div class="container-form">
                <h1><i class="bi bi-person-circle"></i> Login</h1>
                <form id="form-login" method="post" action="form.php" role="form" class="form-content">
                    <div class="fields-text">
                        <label for="e-mail"><i class="bi bi-person-fill"></i> E-mail</label>
                        <input type="email" name="e-mail" placeholder="user@saullo.dev" required />
                    </div>
                    <div class="fields-text">
                        <label for="pass"><i class="bi bi-shield-lock"></i> Password</label>
                        <input type="password" name="pass" placeholder="12345678" required />
                    </div>
                    <button type="submit" form="form-login" class="comein-button">enter<i
                            class="bi bi-box-arrow-in-right"></i></button>
                </form>
                <div class="reset-pass">
                    <p>Forgot your password?<a href="#"> Change <i class="bi bi-pencil-fill"></i></a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
